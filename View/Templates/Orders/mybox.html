<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zawartość koszyka</title>
</head>
<body>
<h1><b>Zawartość twojego koszyka:</b></h1></br>

{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

<ul>
    {% for content in box_content %}
    <li>{{ content }}</li>
    {% endfor %}
</ul>

<form action="{% url 'orders:finalize'%}" method="post">
    {% csrf_token %}
    {% if shopping_box %}
    <input type="hidden" name="edit" value="false"/>
    </br><h3>Suma: {{shopping_box.sum_price}} zł</h3>
    {% endif %}
    <br/><br/>
    <input type="submit" value="Finalizuj zamówienie"/>
</form>

<form action="{% url 'orders:index'%}" method="post">
    {% csrf_token %}
    <input type="hidden" name="edit" value="true"/>
    <br/><br/>
    <input type="submit" value="Edytuj zawartość koszyka"/>
</form>
</body>
</html>
